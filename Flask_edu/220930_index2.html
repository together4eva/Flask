    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>index2.html</h1>

    <a href="/second?data1=111&data2=222">second</a><br/> <!-- get 방식으로 /seond로 request -->

        <input type="text" name="data1"/><br/>

    <form action="/second" method="post">       <!-- post방식으로 /seond로 request -->

        <button type="submit">확인</button>
    </form>
